<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--eN BOOSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <form action="#" method="post" name="formulario" id="formulario">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-6">

                    <h2> Formulario de ingreso de productos</h2>
                    <label for=""> Codigo </label>
                    <input type="text" class="form-control" name="txt_codigo" id="txt_codigo">
                    <label for="">Producto</label>
                    <select class ="form-control" name="opt_producto" id="opt_producto">

                        <option value=""></option>
                        <option> pintura latex blanca</option>
                        <option> plancha aislapol </option>
                        <option> Liston madera</option>

                    </select>


                    <label for="">pais procedencia</label>
                    <input type="text" class="form-control" name="txt_pais" id="txt_pais">
                    <label for="">Precio</label>
                    <input type="text" class="form-control" name="txt_precio" id="txt_precio">
                    <label for="">dimensiones en cm</label>
                    <input type="text" class="form-control" name="txt_dimensiones" id="txt_dimensiones">
                    <label for="">numero tienda</label>
                    <input type="number" class="form-control" name="txt_numero_tienda" id="txt_numero_tienda">
                    <label for="">descripcion</label>
                    <textarea class="form-control" name="txa_descripcion" id="txa_descripcion" cols="30" rows="5"></textarea>
                    <label for="">fecha ingreso</label>
                    <input type="date" class="form-control" name="txt_fecha" id="txt_fecha">

                        

                </div>

                <div class="col-xs-12">
                    <input type="button" class="btn btn-primary" value="Guardar producto" onclick="javascript:void(validar())">
                    <input type="reset" class="btn btn-danger" value="Limpiar">

                </div>


            </div>
            
        </div>

    </form>

        
    <script type="text/javascript">
        function validar() 
        {
            var codigo = document.formulario.txt_codigo.value;
            if((codigo.charAt(0)!='A' && codigo.charAt(0)!='H' && codigo.charAt(0)!='X') || codigo.length!=7)
            {
                alert("codigo debe comenzar con A,H o X y debe tener 7 caracteres");
                document.formulario.txt_codigo.focus();
                return false;
            }

            alert("todo correcto !!!")

            // codigo[0] !='A' tambien funciona para el primer caracter
        }
        
    </script>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
