    <!--
        parseInt transforma a entero y parseFloat transforma a decimal
        document.write une cadenas con comas y alert las une con un signo mas
    -->
    <script>
        var v1 = prompt("Ingrese un numero:")
        var v2 = prompt("Ingrese otro numero:")
        //convierte a entero
        var valor1 = parseInt(v1)
        var valor2 = parseInt(v2)
        //multiplica los enteros
        var resultado = valor1 * valor2
        alert("Multiplicacion es: " + resultado)
        //compara enteros
        if(valor1>valor2)
        {
            document.write(valor1," es el mayor")
        }
        else
        {
            document.write(valor2," es el mayor")
        }
    </script>
