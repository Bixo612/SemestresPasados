<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        //Ejemplo while
        contador = 1
        while(contador<=10)
        {
            document.write("Contador es:",contador,"<br>");
            contador++; //suma 1
        }
        // Ejemplo de un for
        for (contar=1;contar<=10;contar++)
        {
            document.write("Contar usando for es:",contar,"<br>")
        }
    </script>
</body>
</html>
