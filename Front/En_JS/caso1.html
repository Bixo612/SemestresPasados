<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
   
</head>
<body>
    <script type="text/javascript">
        function operar()
        {
            var lado_a = document.formulario.txt_valor1.value
            var lado_b = document.formulario.txt_valor2.value
            var lado_c = document.formulario.txt_valor3.value
            if (lado_a==lado_b && lado_a==lado_c && lado_b==lado_c)
            {
                document.formulario.txt_mostrar.value = "Equiltero"
            }
            else if (lado_a!=lado_b && lado_a!=lado_c && lado_b!=lado_c)
            {
                document.formulario.txt_mostrar.value = "Escaleno"
            }
            else
            {
                document.formulario.txt_mostrar.value = "Isósceles"
            }
        }
    </script>
    <div class="container">
        <h3>Calcular Tipo Triángulo</h3>
        <form action="#" method="post" name="formulario">
        <div class="row g-3">
            <div class="col-xs-12 col-sm-6">
                Lado 1
                <input type="text" class="form-control" name="txt_valor1">
                Lado 2
                <input type="text" class="form-control" name="txt_valor2">
                Lado 3
                <input type="text" class="form-control" name="txt_valor3">                
            </div>
            <div class="col-xs-12">
                <input type="button" value="Calcular" class="btn btn-primary" onclick="javascript:void(operar())">
            </div>
            <div class="col-xs-12 col-sm-6">
                <input type="text" class="form-control" name="txt_mostrar">
            </div>
        </div>
    </form>
    </div>
</body>
</html>
