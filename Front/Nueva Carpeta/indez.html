<html lang="en">

<head>

</head>

<body>
    <div class="container">
        <br>
        <h2>Equipos pc</h2>
        <form action="#" method="post" name="formulario" id="formulario">
            <div class="row g-3">
                <div class="col-xs-12 col-sm-6">
                    <label for="txt_serie">Numero de serie</label>
                    <input type="text" class="form-control" name="txt_serie" id="txt_serie" placeholder="Sin simbolos">
                    <!---->
                    <label for="opt_marca">Marca</label>
                    <select class="form-select" name="opt_marca" id="opt_marca">
                        <option selected value="">Selecione marca</option>
                        <option value="HP">HP</option>
                        <option value="Acer">Acer</option>
                        <option value="Azus">Azus</option>
                        <option value="Lenovo">Lenovo</option>
                    </select><br>
                    <!---->
                    <label for="rbt_procesador">Procesador</label><br>
                    <input type="radio" class="form-check-input" name="rbt_procesador" id="rbt_procesador" value="i5">
                    <label for="rbt_procesador">Intel i5</label>
                    <input type="radio" class="form-check-input" name="rbt_procesador" id="rbt_procesador" value="i7">
                    <label for="rbt_procesador">Intel i7</label>
                    <input type="radio" class="form-check-input" name="rbt_procesador" id="rbt_procesador" value="r7">
                    <label for="rbt_procesador">Ryzen 7</label><br><br>
                    <!---->
                    <label for="num_disco">Capacidad del disco duro</label>
                    <input type="number" class="form-control" name="num_disco" id="num_disco"
                        placeholder="Ingrese en GB"><br>
                    <!---->
                    <label for="rbt_sistema">Sistema operativo</label><br>
                    <input type="radio" class="form-check-input" name="rbt_sistema" id="rbt_sistema"
                        value="ws">
                    <label for="rbt_sistema">Windows</label>
                    <input type="radio" class="form-check-input" name="rbt_sistema" id="rbt_sistema"
                        value="mac">
                    <label for="rbt_sistema">Mac OS</label><br><br>
                    <!---->
                    <label for="checkbox_aplicaciones">Aplicaciones instaldas</label><br>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="office" id="checkbox_aplicaciones">
                        <label class="form-check-label" for="checkbox_aplicaciones">
                            Office
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="vsc" id="checkbox_aplicaciones">
                        <label class="form-check-label" for="checkbox_aplicaciones">
                            Visual Studio Code
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="py" id="checkbox_aplicaciones">
                        <label class="form-check-label" for="checkbox_aplicaciones">
                            Python
                        </label>
                    </div>
                </div>
                <div class="col-xs-12">
                    <input type="button" class="btn btn-primary" value="Agregar Equipo"
                        onclick="javascript:void(validar())">
                    <input type="reset" class="btn btn-primary" value="Limpiar Formulario">
                </div>

            </div>
        </form>
        <br><br>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
