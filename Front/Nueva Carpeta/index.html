<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--acedemos al archivo js-->
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <div class="container">
        <br>
        <h2>Formulario Ingreso de productos</h2>
        <form action="#" method="post" name="formulario" id="formulario">
            <div class="row g-3">
                <div class="col-xs-12 col-sm-6">
                    <label for="txt_codigo">Codigo de producto</label>
                    <input type="text" class="form-control" name="txt_codigo" id="txt_codigo">
                    <!---->
                    <label for="opt_producto">Producto</label>
                    <select class="form-select" name="opt_producto" id="opt_producto">
                        <option value="" selected></option>
                        <option value="Latex">Pintura Latex</option>
                        <option value="Oleo">Pintura al Oleo</option>
                        <option value="Al agua">Pintura al agua</option>
                    </select>
                    <!---->
                    <label for="txt_pais">Pais procedencia</label>
                    <input type="text" class="form-control" name="txt_pais" id="txt_pais">
                    <!---->
                    <label for="txt_precio">Precio</label>
                    <input type="text" class="form-control" name="txt_precio" id="txt_precio" value="0">
                    <!---->
                    <label for="txt_dimensiones">Diemnsiones en cms</label>
                    <input type="text" class="form-control" name="txt_dimensiones" id="txt_dimensiones">
                    <!---->
                    <label for="num_tienda">Número de tienda</label>
                    <input type="number" class="form-control" name="num_tienda" id="num_tienda" value="0">
                    <!---->
                    <label for="txa_descripcion">Descripción</label>
                    <textarea class="form-control" name="txa_descripcion" id="txa_descripcion" cols="10"
                        rows="5"></textarea>
                    <!---->
                    <label for="date_ingreso">Fecha de ingreso</label>
                    <input type="date" class="form-control" name="date_ingreso" id="date_ingreso">
                </div>
                <!---->
                <div class="col-xs-12">
                    <input type="button" class="btn btn-success" value="Validar :D" onclick="javascript:void(validar())">
                    <input type="reset" class="btn btn-danger" value="Limpiar">
                </div>

            </div>
        </form>
        <br><br>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
