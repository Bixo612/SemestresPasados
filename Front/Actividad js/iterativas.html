<!DOCTYPE html>
<html lang="es">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <script type="text/javascript">
            contador = 1;
            while(contador<=10)
            {
                document.write("Contador es: ",contador,"<br>");
                contador++;
            }
            document.write("<br>");
            document.write("<br>");

            for (contar=1;contar<=10;contar++){
                document.write("Contador es: ",contar,"<br>");
            }
        </script>
    </body>
</html>
