<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
    </style>
</head>
<body>
    <script type="text/javascript">
        //ejemplo de while  
        contador = 1
        while (contador<=10)
        {
            document.write("<a>While / Contador es ",contador,"</a><br>")
            contador++; //suma 1
        }
        //ejemplo de un for
        document.write("<hr>")
        for (contar=1;contar <=10;contar++)
        {
            document.write("<a>For / Contador es ",contar,"</a><br>")
        }

    </script>
</body>
</html>
