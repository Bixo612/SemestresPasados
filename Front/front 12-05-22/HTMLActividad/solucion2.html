<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </head>
    <body>
        <script type="text/javascript">
            function calcular(){
                let lado_a = document.formulario.txt_lado_a.value;
                let lado_b = document.formulario.txt_lado_b.value;
                area = parseFloat(lado_a) * parseFloat(lado_b);
                document.formulario.txt_mostrar.value = area;
                return false;
            }
        </script>

        <div class="container">
            <form action="#" method="post" name="formulario">
            <div class="row">   
                <div class="col-xs-12 col-sm-6">
               
                    <label for="">Lado A</label>
                    <input type="text" class="form-control" name="txt_lado_a" id="txt_lado_a">
                    <label for="">Lado B</label>
                    <input type="text" class="form-control" name="txt_lado_b" id="txt_lado_b">
                
                        <div class="col-xs-12">
                            <input type="button" class="btn btn-primary" value="CalcularArea" onclick="calcular()">
                        </div>

                        <div class="col-xs-12">
                            <input type="text" class="form-control" name="txt_mostrar" id="txt_mostrar">
                        </div>
                    </div>
                </div>
            </form>
        </div>        
    </body>
</html>
