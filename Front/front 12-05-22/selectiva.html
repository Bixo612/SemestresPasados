<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
    </style>
</head>
<body>
    <script type="text/javascript">

        //Ejemplo de un if else
        var numero = prompt("Ingrese un numero")
        if (parseInt(numero)==0)
        {
            document.write("<a>Es neutro </a><br>")
        }
        else if (parseInt(numero)>0)
        {
            document.write("<a>Es positvo </a><br>")
        }
        else
        {
            document.write("<a>Es negativo </a><br>")
        }

        //ejemplo de un switch case
        var opcion = prompt("Ingrese una opcion entre 1 y 3")
        switch(opcion)
        {
            case 1: document.write("<a>Usted seleciono 1 </a><br>")
                break;
            case 2: document.write("<a>Usted seleciono 2 </a><br>")
                break;
            case 3: document.write("<a>Usted seleciono 3 </a><br>")
                break;
            default: document.write("<a>Debe selecionar una opcion entre 1 y 3 </a><br>")
        }

    </script>
</body>
</html>
